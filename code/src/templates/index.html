<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexGenSupport</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #fff;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
        }
        button:hover {
            background: linear-gradient(90deg, #ff5e78, #ff6fa1);
            transform: scale(1.05);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:black">NexGenSupport</h1>
        <div class="button-container">
            <button onclick="window.location.href='/platformbuddy'">PlatformBuddy</button>
            <button onclick="window.location.href='/incident_template'">Suggest AAP template</button>
            <button onclick="window.location.href='/template_search'">Search AAP template ID</button>
            <button onclick="window.location.href='/create_incident'">Create Incident</button>
        </div>
    </div>
</body>
</html>
